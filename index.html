<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    
        <!-- HEADER -->
        <header>
            <div class="logo">
                <img src="./assets/logo.svg" alt="">
            </div>
            <div class="lang">
                <img src="./assets/flag.svg" alt="">
                <span> EN </span>
                <img src="./assets/arrow.svg" alt="">
            </div>
        </header>

        <!-- Nav -->
        <nav>
            <ul>
                <li>Home</li>
                <li>Destinations</li>
                <li>Entertainment</li>
                <li>News</li>
                <li>Weather</li>
                <li>Shopping</li>
            </ul>
        </nav>

        <!-- Title  -->
        <section class="title-section">
            <div class="title-content">
                <span class="title-text">
                    728x90
                </span>

            </div>
        </section>

        <!-- Thumbnails -->
        <section class="thumb-section">
            <img src="./assets/thumb1.svg" alt="" class="thumb-1">
            <img src="./assets/thumb2.svg" alt="" class="thumb-2">
        </section>
    
</body>

</html>
